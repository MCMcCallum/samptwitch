<h3>Test Multiple Sounds At Once</h3>

<script>

  var snd1  = new Audio();
  var src1  = document.createElement("source");
  src1.type = "audio/mpeg";
  src1.src  = "../sample_music/ex1.mp3";
  snd1.appendChild(src1);

  var snd2  = new Audio();
  var src2  = document.createElement("source");
  src2.type = "audio/mpeg";
  src2.src  = "../sample_music/ex2.mp3";
  snd2.appendChild(src2);


   snd1.play();
   snd2.play();

</script>

<style>
#audio-example {
display: block;
}
</style>
